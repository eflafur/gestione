
{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

            
  <select id="sl">
       {% for entry in items %}
                <option value="{{ entry.azienda }}">{{ entry.azienda}}</option>
       {% endfor %}
  </select>                    
            
<div class="container col-md-8 col-md-offset-2">
   
   <div class="row">
      <div class="col-xs-2 col-md-3">      
        <form class="form-group" action="ca" method="post"> 
         <div class="input-group">
          <p>Azienda<input type="text" id="dl" class="form-control" name="a1" list="cityname"></p>
       </div>
       </br>
        
       <div class="input-group">
          <p>P.I.<input type="text" id="Contatto" class="form-control" name="a2" placeholder="PI" maxlength="11" min="11"></p>
       </div>
       </br>
 
       <div class="input-group">
            <p>Regione<select class="form-control" name="a3" id="reg"></p>
                {% for entry in items1 %}
                    <option value="{{ entry.regione }}">{{ entry.regione}}</option>
                {% endfor %}
            </select>
       </div>
       </br>

       <div class="input-group">
        <p>Comune<select class="form-control" name="a4" id="ct" ></p>
        </select>
       </div>
      </div>
    
    <div class="col-xs-2 col-md-3 ">
       <div class="input-group">
          <p>Data<input type="date" id="acq" class="form-control"  name="a5" ></p>
       </div>
      </br>
       
        <div class="input-group">
          <p>E-Mail<input type="email" id="Email" class="form-control" name="a6" placeholder="Email"></p>
       </div>
       </br>
       
      <div class="input-group">
         <p>Telefono <input type="text" id="Citta" class="form-control" name="a8" placeholder="Tel"></p>
       </div>
      </br>
       
       <div class="input-group">
          <p>Termini di pagamento<input type="number" id="trpag" class="form-control" name="a9" placeholder="gg" min="0"></p>
       </div>
       </br></br>
       <button type="submit" class="btn btn-primary">Inserisci</button>
    </form>
  </div>
 </div>
     
   <div class="row">
     <div class="col-md-4 col-md-offset-1">
         <ul>
             {%for key,value  in item.items %}           
                     <li> {{key}}: {{value}} </li>
             {%endfor%}    
         </ul>
     </div>
  </div>
 </div>

{%endblock%}
{%block script%}
  <script src="{% static 'Fatturazione/Creazione/FInsert.js' %}" ></script>
{% endblock %}
