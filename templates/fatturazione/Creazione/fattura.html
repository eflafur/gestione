{% extends 'fatturazione/FLayout.html'%}
{% load static %}

{%block insert%}

<div class="container">
 <div class="row">
  <div class="col-md-8 col-md-offset-2"><h2>Carico Merce</h2> </div>      
 </div>
 <br/><br/>
 
 
  <div class="row">
   <div class="col-md-4">  
    <div class="input-group" id="cod">
     <span class="input-group-addon">Codice </span> 
     <select class="form-control" name="a1" id="codice">
       {% for entry in items %}
           <option value="{{ entry.cod}}">{{ entry.cod}}</option>
       {% endfor %}
     </select>
    </div>
   </div>
      <div class="col-md-1"> 
       <button type="submit" class="btn btn-primary" id="btfatt">Sospesa </button>  
   </div>
    <div class="col-md-1"> 
       <button type="submit" class="btn btn-primary" id="btdraft">Emissione</button>  
   </div>
  </div>
  </br>
  
   <div class="row">
   <div class="col-md-3"> 
    <div class="input-group" id="ps">
     <span class="input-group-addon">Peso</span>
     <input type="number" id="peso" class="form-control" name="a2" placeholder="KG" min="0">
    </div>
   </div> 
  </div>
 </br>
 
  <div class="row">
   <div class="col-md-3"> 
    <div class="input-group" id="prz">
     <span class="input-group-addon">Prezzo</span>
     <input type="number" id="prezzo" class="form-control" name="a3" min="0">
    </div>
   </div>
  </div>
  </br>
  
 <div class="row">
   <div class="col-md-1"> 
       <button type="submit" class="btn btn-primary" id="btadd">Aggiungi </button>  
   </div>
 </div>
  
</div>
  
{%endblock%}

{%block script%}
  <script src="{% static 'Fatturazione/Creazione/fattura.js' %}" ></script>
{% endblock %}
