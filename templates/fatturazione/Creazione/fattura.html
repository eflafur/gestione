{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

<div class="container col-md-offset-2">  <div class="row">
 <div class="row">
  <div class="col-md-8 col-md-offset-2"><h4>Nuova Fattura</h4> </div>      
 </div>
 <br/>

 <div class="row">
   <div class="col-md-6">

    <div class="row">
     <div class="col-md-4">  
      <div class="input-group" id="cln">
       <p>Cliente<select class="form-control" name="cln" id="cliente"></p>
         {% for entry in itemsf %}
             <option value="{{ entry.azienda}}">{{ entry.azienda}}</option>
         {% endfor %}
       </select>
      </div>
     </div>
     </br>

      <div class="btn-group">
              <button type="button" class="btn  btn-success" id="btsps">Sospesa</button>
              <button type="button" class="btn  btn-success" id="btems">Fattura</button>
              <button type="button" class="btn  btn-success" id="ddtft">DDT</button>
              <button type="button" class="btn  btn-success" id="btanl">Annulla</button>        
              <!--<button type="button" class="btn  btn-success" id="btstp">Stampa</button>        -->
      </div>
    </div>
    </br>
   
   
      <div class="row">
      <div class="col-md-6">  
       <div class="input-group" id="cod">
        <p>Codice<select class="form-control" name="a1" id="codice"></p>
          {% for entry in items %}
              <option value="{{ entry.genere__iva}} ">{{ entry.cod}}</option>
          {% endfor %}
        </select>
       </div>
      </div>
      <div class="col-md-4">  
       <div class="input-group" id="lt">  
       <p> Lotto<select class="form-control" id="lotto"></p>
         </select>
       </div>
      </div>
      </br>
      <div class="col-md-2">  
        <button type="button" class="btn  btn-success  btn-xs" id="btltsos">Bypass</button>
      </div>
     </div>
     </br>
   

   
   
     <div class="row">
       <div class="col-md-6">  
       <div class="input-group" id="dsc">
        <p>Descrizione<select class="form-control" name="a5" id="desc"></p>
          {% for entry in itemsd %}
              <option value="{{ entry.tipo}}">{{ entry.tipo}} </option>
          {% endfor %}
        </select>
       </div>
      </div> 
     <div class="col-md-5" id="tr">  
        <p>Tara<select class="form-control" name="a7" id="tara"></p>
          {% for entry in itemtr %}
              <option value="{{ entry.q}}">{{ entry.cont}} </option>
          {% endfor %}
        </select>
      </div>
     </div>
     </br> 
      
     <div class="row">
      <div class="col-md-3"> 
       <div class="input-group" id="ps">
        <p>Peso<input type="text" id="peso" class="form-control" name="a2" placeholder="KG" min="0"></p>
       </div>
      </div> 
      <div class="col-md-2"> 
       <div class="input-group" id="css">
        <p>Colli<input type="text" id="cassa" class="form-control" name="a4" placeholder="Num" min="0"></p>
       </div>
      </div> 
     <div class="col-md-2 "> 
      <div class="input-group" id="prz">
       <p>Prezzo<input type="text" id="prezzo" class="form-control" name="a3" min="0"></p>
      </div>
    </div>
       <div class="col-md-4">  
       <div class="input-group" id="pgm">
        <p>Pagamento<select class="form-control" name="a6" id="pagam"></p>
          {% for entry in itemsp %}
              <option value="{{ entry.giorni}}">{{ entry.tipo}} </option>
          {% endfor %}
        </select>
       </div>
      </div>
   </div>

    </br>
  
   <div class="row">
     <div class="col-md-2 "> 
       <button type="submit" class="btn btn-primary" id="btadd">Aggiungi </button>  
   </div>
  </div>
 </div>
  
   <div class=" col-md-6" id="tbf" >
      <table id="mytable"  class="table table-hover">
          <thead id="thd">
              <tr>
                  <th>Codice</th>
                  <th>Peso</th>
                  <th>Colli</th>
                  <th>Iva</th>
                  <th>Prezzo</th>
                  <th>Imponibile</th>
                  <th>Lotto</th>
                  <th>Elimina</th>
                  <th>Mancanti</th>
              </tr>
          </thead>
          <tbody id="tbfb"></tbody>
      </table>
  </div>
 </div>
</div>
 
 <p id="psps">{{el}}</p>
 
 
  

  
{%endblock%}

{%block script%}
  <script src="{% static 'Fatturazione/Creazione/fattura.js' %}" ></script>
{% endblock %}
