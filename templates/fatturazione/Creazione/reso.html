{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

<div class="container col-md-offset-2">  

 <div class="row">
   <div class="col-md-6">

    <div class="row">
     <div class="col-md-4">  
      <div class="input-group" id="cln">
        <input type="text" id="cliente" class="form-control" value={{itemsf}}>
      </div>
     </div>

      <div class="btn-group">
              <button type="button" class="btn  btn-success" id="btems">Reso</button>
              <button type="button" class="btn  btn-success" id="btanl">Annulla</button>        
      </div>
    </div>
    </br>
   
   
    <div class="row">
      <div class="col-md-6">  
       <div class="input-group" id="cod">
        <p>Codice<select class="form-control" name="a1" id="codice"></p>
          {% for entry in items %}
              <option value="{{ entry.genere__iva}} ">{{ entry.cod}}</option>
          {% endfor %}
        </select>
       </div>
      </div>
      <div class="col-md-4">  
       <div class="input-group" id="lt">  
       <p> Lotto<input type="text" class="form-control" id="lotto"></p>
         </select>
       </div>
      </div>
     </div>
      
     <div class="row">
      <div class="col-md-3"> 
       <div class="input-group" id="ps">
        <p>Peso<input type="text" id="peso" class="form-control" name="a2" placeholder="KG" min="0"></p>
       </div>
      </div> 
      <div class="col-md-2"> 
       <div class="input-group" id="css">
        <p>Colli<input type="text" id="cassa" class="form-control" name="a4" placeholder="Num" min="0"></p>
       </div>
      </div> 
     <div class="col-md-2 "> 
      <div class="input-group" id="prz">
       <p>Prezzo<input type="text" id="prezzo" class="form-control" name="a3" min="0"></p>
      </div>
    </div>
   </div>

    </br>
  
   <div class="row">
     <div class="col-md-2 "> 
       <button type="submit" class="btn btn-primary" id="btadd">Aggiungi </button>  
   </div>
  </div>
 </div>
  
   <div class=" col-md-6" id="tbf" >
      <table id="mytable"  class="table table-hover">
          <thead id="thd">
              <tr>
                  <th>Codice</th>
                  <th>Peso</th>
                  <th>Colli</th>
                  <th>Iva</th>
                  <th>Prezzo</th>
                  <th>Imponibile</th>
                  <th>Lotto</th>
              </tr>
          </thead>
          <tbody id="tbfb"></tbody>
      </table>
  </div>
 </div>
</div>
 
 <p id="psps">{{el}}</p>
 
 
  

  
{%endblock%}

{%block script%}
  <script src="{% static 'Fatturazione/Creazione/fattura.js' %}" ></script>
{% endblock %}
