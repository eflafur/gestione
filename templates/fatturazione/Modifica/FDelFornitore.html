
{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

            
<div class="container  col-md-8 col-md-offset-2">
   
   <div class="row">
      <div class="col-xs-2 col-md-3">      
        <form class="form-group" action="delcliente" method="post"> 
        <div class="input-group">
           <p>Azienda<select class="form-control" name="a1" id="aziendadel"></p>
             {% for entry in items %}
                 <option value="{{ entry.azienda}}">{{ entry.azienda}}</option>
             {% endfor %}
          </select>
       </div>
       </br>
        
       <div class="input-group">
          <p>P.I.<input type="text" id="pi" class="form-control" name="a2" readonly></p>
       </div>
       </br>
 
       <div class="input-group">
          <p>Regione<input type="text" id="reg" class="form-control" name="a3"  readonly></p>
       </div>
       </br>

       <div class="input-group">
          <p>Comune<input type="text" id="ct" class="form-control" name="a4"  readonly></p>
       </div>
     </div>
     
    <div class="col-xs-2 col-md-3">   
       
        <div class="input-group">
          <p>E-Mail<input type="email" id="email" class="form-control" name="a6"  readonly></p>
       </div>
       </br>
       
      <div class="input-group">
          <p>Telefono<input type="text" id="tel" class="form-control" name="a8"  readonly></p>
       </div>
      </br>
       
       <div class="input-group">
          <p>Termini di Pagamento<input type="number" id="trpag" class="form-control" name="a9"  readonly></p>
       </div>
       </br></br>
       <button type="submit" class="btn btn-primary">Elimina </button>
    </form>
  </div>
 </div>
     
   <div class="row">
     <div class="col-md-4 col-md-offset-1">
         <ul>
             {%for key,value  in item.items %}           
                     <li> {{key}}: {{value}} </li>
             {%endfor%}    
         </ul>
     </div>
  </div>
 </div>

{%endblock%}

{%block script%}
  <script src="{% static 'Fatturazione/Modifica/FModificaAnagrafica.js' %}" ></script>
{% endblock %}
