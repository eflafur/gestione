
{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

            
<div class="container  col-md-8 col-md-offset-2">
    <div class="row">
        <div class="col-xs-2 col-md-8 "><h4>Visualizza CLiente</h4> </div>      
    </div>
    <br/><br/>
   
   <div class="row">
      <div class="col-xs-2 col-md-3">      
        <form class="form-group" action="delcliente" method="post"> 
        <div class="input-group">
          <span class="input-group-addon">Azienda </span>    
           <select class="form-control" name="a1" id="aziendadel">
             {% for entry in items %}
                 <option value="{{ entry.azienda}}">{{ entry.azienda}}</option>
             {% endfor %}
          </select>
       </div>
       <br/><br/>
        
       <div class="input-group">
         <span class="input-group-addon">PI</span>
          <input type="text" id="pi" class="form-control" name="a2" readonly>
       </div>
       <br/><br/>
 
       <div class="input-group">
         <span class="input-group-addon">Regione</span>
          <input type="text" id="reg" class="form-control" name="a3"  readonly>
       </div>
       <br/><br/>

       <div class="input-group">
         <span class="input-group-addon">Citta</span>
          <input type="text" id="ct" class="form-control" name="a4"  readonly>
       </div>
     </div>
     
    <div class="col-xs-2 col-md-3">   
      <div class="input-group">
         <span class="input-group-addon">Indirizzo</span>
          <input type="text" id="indirizzo" class="form-control" name="a7"  readonly>
       </div>
       <br/><br/>
       
        <div class="input-group">
         <span class="input-group-addon">Email</span>
          <input type="email" id="email" class="form-control" name="a6"  readonly>
       </div>
       <br/><br/>
       
      <div class="input-group">
         <span class="input-group-addon">Tel</span>
          <input type="text" id="tel" class="form-control" name="a8"  readonly>
       </div>
      <br/><br/>
       
       <div class="input-group">
         <span class="input-group-addon">Termini pagamento</span>
          <input type="number" id="trpag" class="form-control" name="a9"  readonly>
       </div>
       <br/><br/>
       <button type="submit" class="btn btn-primary">Insert</button>
    </form>
  </div>
 </div>
     
   <div class="row">
     <div class="col-md-4 col-md-offset-1">
         <ul>
             {%for key,value  in item.items %}           
                     <li> {{key}}: {{value}} </li>
             {%endfor%}    
         </ul>
     </div>
  </div>
 </div>

{%endblock%}

{%block script%}
  <script src="{% static 'Fatturazione/Modifica/FModificaAnagrafica.js' %}" ></script>
{% endblock %}
