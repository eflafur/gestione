{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

<div class="container col-md-offset-2">
    <div class="row">
        <div class="col-md-8 "><h2>Nuovo Cliente</h2> </div>      
    </div>
    <br/><br/>
   
   <div class="row">
      <div class="col-xs-2 col-md-3">      
        <form class="form-group" action="modana" method="post"> 
        
        <div class="input-group">
        <span class="input-group-addon">Azienda </span>    
         <select class="form-control" name="a1" id="azienda">
           {% for entry in items %}
               <option value="{{ entry.azienda}}">{{ entry.azienda}}</option>
           {% endfor %}
       </select>
       </div>
       <br/><br/>       
       
       <div class="input-group">
         <span class="input-group-addon">PI</span>
          <input type="text" id="pi" class="form-control" name="a2" placeholder="PI" maxlength="11" min="11">
       </div>
       <br/><br/>
 
       <div class="input-group">
         <span class="input-group-addon">Regione</span>
            <select class="form-control" name="a3" id="reg">
                {% for entry in items1 %}
                    <option value="{{ entry.regione }}">{{ entry.regione}}</option>
                {% endfor %}
            </select>
       </div>
       <br/><br/>

       <div class="input-group">
         <span class="input-group-addon">Citta</span>
        <select class="form-control" name="a4" id="ct" >
        </select>
       </div>
      </div>
    
    <div class="col-xs-2 col-md-3 ">
    
      <div class="input-group">
         <span class="input-group-addon">Indirizzo</span>
          <input type="text" id="indirizzo" class="form-control" name="a7" placeholder="Indirizzo">
       </div>
  <br/><br/>

       
        <div class="input-group">
         <span class="input-group-addon">Email</span>
          <input type="email" id="email" class="form-control" name="a6" placeholder="Email">
       </div>
       <br/><br/>
       
      <div class="input-group">
         <span class="input-group-addon">Tel</span>
          <input type="text" id="tel" class="form-control" name="a8" placeholder="Tel">
       </div>
      <br/><br/>
       
       <div class="input-group">
         <span class="input-group-addon">Termini pagamento</span>
          <input type="number" id="trpag" class="form-control" name="a9" placeholder="gg" min="0">
       </div>
       <br/><br/>
       <button type="submit" class="btn btn-primary">Insert</button>
    </form>
  </div>
 </div>
     
   <div class="row">
     <div class="col-md-4 col-md-offset-1">
         <ul>
             {%for key,value  in item.items %}           
                     <li> {{key}}: {{value}} </li>
             {%endfor%}    
         </ul>
     </div>
  </div>
 </div>

{%endblock%}

{%block script%}
  <script src="{% static 'Fatturazione/Modifica/FModificaAnagrafica.js' %}" ></script>
{% endblock %}
