{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

<div class="container  col-md-offset-2">

 <div class="row">
  <div class="col-md-3">        
  
  <form class="form-horizontal" action="fe" method="post">            
       
        <div class="input-group">
         <p>Azienda<select class="form-control" name="a2" id="aziendadel"></p>
           {% for entry in items %}
               <option value="{{ entry.azienda}}">{{ entry.azienda}}</option>
           {% endfor %}
       </select>
       </div>
       <br/><br/>       
       
       <div class="input-group">
          <p>Regione<input type="text" id="ct" class="form-control" name="a4" placeholder="Contatto" readonly></p>
        </div>
        <br/><br/>
        
     
       <div class="input-group">
          <p>Comune<input type="text" id="citta" class="form-control" name="a5" placeholder="Contatto" readonly></p>
       </div>
       <br/><br/>


       <div class="input-group">
          <p>Contatto<input type="text" id="contatto" class="form-control" name="a3" placeholder="Contatto" readonly></p>
       </div>
       <br/><br/>
       
       

     
       <div class="input-group">
          <p>Data<input type="date" id="acq" class="form-control" name="a6" placeholder="Data" readonly></p>
       </div>
            </div>
    
    <div class="col-md-3 ">
       
        <div class="input-group">
          <p> E-Mail<input type="email" id="email" class="form-control" name="a8" placeholder="caca" readonly></p>
       </div>
       
       
       <br/><br/>
      
       
       <div class="input-group">
          <p>Tel<input type="text" id="tel" class="form-control" name="a9" placeholder="Tel" readonly>
       </div>
      <br/><br/>
      
       <div class="input-group">
          <p>Termini di pagamento<input type="number" id="trpag" class="form-control" name="a10" placeholder="gg" readonly></p>
       </div>
       <br/><br/>
       
       <div class="input-group">
          <p>Margine<input type="number" id="margine" class="form-control" name="a11" placeholder="%" readonly>
       </div>
       <br/><br/>
       
       <div class="input-group">
          <p>Fatturato<input type="number" id="fatturato" class="form-control" name="a12" placeholder="Euro" readonly></p>
       </div>
       <br/><br/>
       
        <button type="submit" class="btn btn-primary">Elimina</button>
     </form>
         </div>
        </div>
     </div>
  
{%endblock%}

{%block script%}
  <script src="{% static 'gestione/modify/Modifica.js' %}" ></script>
{% endblock %}
