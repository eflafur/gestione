{% extends 'gestione/layout.html'%}
{% load static %}

{%block insert%}

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2"><h2>Cerca Fornitore</h2> </div>      
    </div>
    <br/><br/>

    <div class="row">
        <form class="form-group" action="addart" method="post">
            <div class="col-md-3">        
                <div class="input-group">
                    <span class="input-group-addon" >Azienda </span>    
                    <select class="form-control" name="a1" id="azienda">
                       {% for entry in items %}
                           <option value="{{ entry.azienda}}">{{ entry.azienda}}</option>
                       {% endfor %}
                    </select>
                </div>
            </div>  
            
            <div class="col-md-3">   
                <div class="input-group" id="caddgen">
                    <span class="input-group-addon" id="addgen">Genere</span>
                    <select class="form-control" name="a2" id="gen">
                    </select>
                </div>
            </div>
            
            <div class="col-md-3"> 
                <div class="input-group" id="caddart">
                    <span class="input-group-addon">Articolo</span>
                    <select class="form-control" name="a3" id="art" ></select>
                </div>
            </div>
    
            <div class="col-md-3">   
                <div class="input-group" id="caddcat">
                    <span class="input-group-addon">Categoria</span>
                    <input type="text" id="cat" class="form-control" name="a4" list="catls">
                        <datalist  id="catls">
                        </datalist>
                </div>
            </div>
    </div>
        
    </br> </br>
    <div class="row">
        <div class="col-md-3"> 
            <button type="submit" class="btn btn-primary" id="btn1">Insert</button>  
        </div>
    </div>
        </form>
</div>
  
{%endblock%}

{%block script%}
  <script src="{% static 'gestione/modify/ModificaArt.js' %}" ></script>
{% endblock %}
